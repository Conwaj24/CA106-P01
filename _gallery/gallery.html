<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Gallery</title>
</head>

<body style="max-width:100vw;">
  <section id="&article&-images" class="gallery content" role="responsive" width="50%">
    <div class="container-content">
      <h2>Image Gallery</h2>
      <div class="content row">
        &column
      </div>
    </div>
  </section>

  <!-- The Modal/Lightbox -->
  <div id="lightbox" class="modal">
    <div class="exit button" onclick="toggle('lightbox')">
      <img src="_img/cross.svg" class="exit">
    </div>
  
    <div class="modal-content">
    
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img1_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img2_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img3_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img4_wide.jpg" style="width:100%">
      </div>

      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    </div>
  </div>

</body>

</html>
