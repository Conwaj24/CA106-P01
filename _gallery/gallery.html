<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Gallery</title>
</head>

<body style="max-width:100vw;">
  <section id="&article&-images" class="gallery content" role="responsive" width="50%">
    <div class="container-content">
      <h2>Image Gallery</h2>
      <div class="content row">
        &column
      </div>
    </div>
  </section>

  <!-- The Modal/Lightbox -->
  <div id="lightbox" class="modal">
    <div class="exit button" onclick="toggle('lightbox')">
      <img src="_img/cross.svg" class="exit">
    </div>
  
    &lightbox
    
  </div>

  <script src="../toggle.js"></script>
</body>

</html>
