<div class="modal-content" id="&id" style="display:none;">
    
    <div class="exit button" onclick="lightbox('&id')">
        <img src="../_img/cross.svg" class="exit">
    </div>
    
    <div class="modal-content">
        <div class="numbertext">&indx / &len </div>
        <img src="&src" style="height:100%">
    </div>

    <a class="prev button" onclick="swapPrev('&id')">&#10094;</a>
    <a class="next button" onclick="swapNext('&id')">&#10095;</a>

    <div class="caption-container">
        <p>
            &desc
        </p>
    </div>
</div>
